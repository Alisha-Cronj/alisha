<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 3.5rem;
      }
      h1.a {
        text-shadow: 0.25rem 0.25rem rgb(93, 138, 175);
      }
      h1.b {
        text-shadow: 0.4rem 0.3rem 0.7rem rgb(43, 105, 156);
      }
      h1.c {
        color: #fff;
        text-shadow: 0.2rem 0.2rem 1rem steelblue;
      }
      h1.d {
        text-shadow: -0.4rem -0.3rem 0.7rem steelblue;
      }

    </style>
</head>
<body>
    <h1 class="a">Welcome To Text Shadow Course</h1>
    <h1 class="b">Welcome To Text Shadow Course</h1>
    <h1 class="c">Welcome To Text Shadow Course</h1>
    <h1 class="d">Welcome To Text Shadow Course</h1>
    
</body>
</html>
